<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen</title>
    <link rel="stylesheet" href="styles.css"><!-- Verknüpfung zur CSS-Datei -->
</head>
<body>
    <div id="notizen">
        <h1>Notizen</h1>
        <!-- Eingabefeld für Notizen -->

        <button onclick="addNote()">Hinzufügen</button> <!-- Notiz hinzufügen-Button -->
        <ul id="noteList"></ul> <!-- Liste für Notizen -->
    </div>
    <script src="index.js"></script> <!-- Verknüpfung zur JavaScript-Datei -->
</body>
</html>
